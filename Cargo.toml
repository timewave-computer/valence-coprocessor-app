[workspace]
members = [
  "crates/circuit",
  "crates/domain",
  "crates/controller",
  "crates/types",
  "crates/utils",
]
resolver = "2"

[workspace.package]
authors = ["Timewave Labs"]
edition = "2021"
license = "Apache-2.0"
version = "0.1.0"

[workspace.dependencies]
utils = { path = "crates/utils" }
types = { path = "crates/types" }
anyhow = { version = "1.0.83", default-features = false }
serde = { version = "1.0.219", default-features = false, features = [
  "alloc",
  "derive",
] }
borsh = { version = "1.5.5", features = ["derive"], default-features = false }
hex = { version = "0.4", default-features = false }
serde_json = { version = "1.0.140", default-features = false, features = [
  "alloc",
] }
valence-coprocessor = { git = "https://github.com/timewave-computer/valence-coprocessor.git", tag = "v0.2.3", default-features = false }
valence-coprocessor-wasm = { git = "https://github.com/timewave-computer/valence-coprocessor.git", tag = "v0.2.3", default-features = false }
tokio = { version = "1.45.0", features = [
  "sync",
  "macros",
  "io-util",
  "rt",
  "time",
], default-features = false }
common-merkle-proofs = { package = "common", git = "https://github.com/timewave-computer/zk-merkle-proofs", default-features = false, branch = "dev" }
ethereum-merkle-proofs = { package = "ethereum", git = "https://github.com/timewave-computer/zk-merkle-proofs", default-features = false, branch = "dev" }
alloy-primitives = { version = "0.8.25", default-features = false }
